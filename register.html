<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="body">

    <nav class="bg-primary">
        <div class="d-flex justify-content-between ">
            <div class="m-2">
                <img src="./assets/logo.png" alt="">
            </div>
            <div class="mt-3 m-2 margin">
                <a href="index.html"><button class="mb-3 bg-primary border border-light rounded-pill p-2 text-light" >LOGIN</button></a>
                <a href="register.html"><button class="mb-3 margin bg-warning border rounded-pill p-2 border-light text-light" >SIGNUP</button></a>
            </div>
        </div>
    </nav>
    

    <div>
        <h2 id="h2" class="text-center mt-3"></h2>
    </div>
    
   <div class="cont bg-warning">
    <form class="p-3">

         <h3 class="text-black">Register Your Details:</h3>
        <label for="fullName">Name:</label><br />
        <input type="text" name="fullName" class="border border-dark" id="fullName" placeholder=" enter your name"><br /><br />
        <label for="email">Email:</label><br />
        <input type="email" name="email" class="border border-dark" id="email" placeholder=" enter your email"><br /><br />
        <label for="password">Password:</label><br />
        <input type="password" name="password" class="border border-dark" id="password" placeholder=" enter your password"><br /><br />
        <button id="btn" class="border border-dark rounded-pill p-2 bg-warning text-dark" type="submit">SIGN UP</button><br /><br />
        <a  href="index.html">Already have an account login!!</a>
    </form><br />
    
</div>















<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="register.js"></script>
</body>
</html>
